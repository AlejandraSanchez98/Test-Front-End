<header>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <!--logo-->
            <div class="col-md-2">
                <img src="../../../assets/images/header/logoCorebiz.svg" alt="Corebiz" style="height: 28px;">
            </div>
            <!--search input-->
            <div class="col-md-6">
                <mat-form-field appearance="legacy" style="width: 100%">
                    <mat-label>¿Qué estás buscando?</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <!--account-->
            <div class="col-md-2">
                <button mat-icon-button color="primary">
                    <mat-icon>person</mat-icon>
                </button>                
            </div>
            <!--shopping cart-->
            <div class="col-md-2">
                <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
            </div>
        </div>
    </div>
</header>
